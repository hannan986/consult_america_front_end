<div class="reset-password-container">
  <div class="logo-container">
        <img src="https://consultamerica.net/wp-content/uploads/2025/04/meet-our-team.png" alt="Logo" class="logo" />
      </div>
  <h2>Reset Password</h2>
  <form (ngSubmit)="onReset()">
    <input [(ngModel)]="newPassword" name="newPassword" required type="password" placeholder="New Password" />
    <input [(ngModel)]="confirmPassword" name="confirmPassword" required type="password" placeholder="Confirm Password" />
    <button type="submit">Reset Password</button>
  </form>

  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
