
<div class="full-page-layout">
<div class="card">
  <!-- Enhanced Search Bar Section -->
  <div class="search-header">
    <div class="search-container">
      <div class="search-bar">
        <i class="bi bi-search search-icon"></i>
        <input
          type="text"
          placeholder="Search by name, email or tags..."
          [(ngModel)]="searchTerm"
          (input)="onSearchInput()"
          (keyup.enter)="onSearchEnter()"
          class="search-input"
        />
        <button *ngIf="searchTerm" (click)="clearSearch()" class="clear-btn">
          <i class="bi bi-x"></i>
        </button>
      </div>
      <button class="btn refresh-btn" (click)="loadResumes()">
        <i class="bi bi-arrow-clockwise"></i> Refresh
      </button>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
  
  <!-- <a routerLink="/resume-upload" class="btn btn-primary">
    <i class="bi bi-upload me-2"></i> Upload Resume
  </a> -->
</div>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <!-- Enhanced Table Header -->
        <thead class="table-header">
          <tr>
            <th class="header-name">Name</th>
            <th class="header-email">Email</th>
            <th class="header-tags">Tags</th>
            <th class="header-actions">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngIf="currentResumes.length === 0">
            <td colspan="4" class="text-center text-muted py-4">
              No resumes found. Upload your first resume!
            </td>
          </tr>
          <tr *ngFor="let resume of currentResumes">
            <td>{{ resume.name || 'N/A' }}</td>
            <td>{{ resume.email || 'N/A' }}</td>
            <td class="tags-cell">
              <span *ngFor="let tag of resume.tags" class="badge tag-badge">
                {{ tag }}
              </span>
            </td>
            <td class="actions-cell">
              <div class="action-buttons">
                <button class="btn btn-download" (click)="downloadResume(resume.id)">
                  <i class="bi bi-download"></i> Download
                </button>
                <button class="btn btn-delete" (click)="confirmDeleteResume(resume.id)">
                  <i class="bi bi-trash"></i> Delete
                </button>
                <button class="btn btn-email" (click)="showEmailDialog(resume.id)">
                  <i class="bi bi-envelope"></i> Email
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
