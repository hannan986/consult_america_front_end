<div class="profile-container">
  <form *ngIf="profileForm" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="readonly-field" readonly />
        <span class="field-note">Cannot be changed</span>
      </div>

      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" type="text" formControlName="name" placeholder="Enter your full name" />
      </div>

      <!-- First and Last Name -->
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" formControlName="firstName" />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" formControlName="lastName" />
      </div>

      <!-- Visa and Work Auth -->
      <div class="form-group">
        <label for="visaStatus">Visa Status</label>
        <input id="visaStatus" type="text" formControlName="visaStatus" />
      </div>

      <div class="form-group">
        <label for="workAuthorization">Work Authorization</label>
        <input id="workAuthorization" type="text" formControlName="workAuthorization" />
      </div>

      <!-- Clients -->
      <div class="form-group">
        <label for="clientName1">Client/Organization 1</label>
        <input id="clientName1" type="text" formControlName="clientName1" />
      </div>

      <div class="form-group">
        <label for="clientName2">Client/Organization 2</label>
        <input id="clientName2" type="text" formControlName="clientName2" />
      </div>

      <div class="form-group">
        <label for="clientName3">Client/Organization 3</label>
        <input id="clientName3" type="text" formControlName="clientName3" />
      </div>

      <!-- Address & Phone -->
      <div class="form-group">
        <label for="primaryAddress">Primary Address</label>
        <input id="primaryAddress" type="text" formControlName="primaryAddress" />
      </div>

      <div class="form-group">
        <label for="primaryPhone">Primary Phone</label>
        <input id="primaryPhone" type="text" formControlName="primaryPhone" />
      </div>

      <div class="form-group">
        <label for="secondaryAddress">Secondary Address</label>
        <input id="secondaryAddress" type="text" formControlName="secondaryAddress" />
      </div>

      <div class="form-group">
        <label for="secondaryPhone">Secondary Phone</label>
        <input id="secondaryPhone" type="text" formControlName="secondaryPhone" />
      </div>

      <!-- Tech & Experience -->
      <div class="form-group">
        <label for="techStack">Technical Skills</label>
        <input id="techStack" type="text" formControlName="techStack" />
      </div>

      <div class="form-group">
        <label for="yearsOfExperience">Years of Experience</label>
        <input id="yearsOfExperience" type="number" formControlName="yearsOfExperience" />
      </div>

      <!-- Location & Employment Type -->
      <div class="form-group">
        <label for="location">Location</label>
        <input id="location" type="text" formControlName="location" />
      </div>

      <div class="form-group">
        <label for="employmentType">Employment Type</label>
        <input id="employmentType" type="text" formControlName="employmentType" />
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="profileForm.invalid || loading" class="submit-button">
        <span *ngIf="!loading">Update Profile</span>
        <span *ngIf="loading">Updating...</span>
      </button>
    </div>

    <div *ngIf="error" class="alert error">
      <i class="icon-error"></i>
      {{ error }}
    </div>

    <div *ngIf="successMessage" class="alert success">
      <i class="icon-success"></i>
      {{ successMessage }}
    </div>
  </form>
</div>
