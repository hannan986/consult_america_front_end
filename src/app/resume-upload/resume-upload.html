<div class="container my-4">
  <h3>Upload Resume</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Name *</label>
        <input [(ngModel)]="formData.name" name="name" type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input [(ngModel)]="formData.email" name="email" type="email" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="contact" class="form-label">Contact</label>
        <input [(ngModel)]="formData.contact" name="contact" type="text" class="form-control">
      </div>
      <div class="col-12">
        <label for="summary" class="form-label">Professional Summary</label>
        <textarea [(ngModel)]="formData.summary" name="summary" rows="4" class="form-control" placeholder="Write summary..."></textarea>
      </div>
      <div class="col-md-8">
        <input type="file" class="form-control" (change)="onFileChange($event)" required>
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary w-100">Upload</button>
      </div>
    </div>

    <div *ngIf="uploadProgress !== null">
      Upload Progress: {{ uploadProgress }}%
      <div class="progress">
        <div class="progress-bar" role="progressbar" [style.width.%]="uploadProgress"></div>
      </div>
    </div>

    <div class="mt-3  alert" [ngClass]="{'alert-success': message.includes('successful'), 'alert-danger': message.includes('failed')}" *ngIf="message">
      {{ message }}
    </div>
  </form>
</div>
